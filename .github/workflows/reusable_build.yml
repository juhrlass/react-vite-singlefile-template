name: build dist files

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      timezone:
        required: true
        type: string

jobs:
  build-dist:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: ğŸ”§ - Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ”§ - Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ”§ - Run pnpm install
        run: pnpm install

      - name: ğŸŒ - Set timezone (Build timestamps are based on this)
        run: sudo timedatectl set-timezone ${{ inputs.timezone }}

      - name: Â©ï¸ - Copy .env.template to .env -
        run: cp .env.template .env && ls

      - name: ğŸ› ï¸ - Run pnpm build
        run: pnpm build

      - name: ğŸ“ - List dist files
        run: ls dist

      - name: ğŸ“¤ - Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: app-dist
          path: dist
          retention-days: 1
